<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCIKey - Capa</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .slide-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: #333;
        }
        .subtitle {
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
        }
        .bubble {
            position: absolute;
            border-radius: 50%;
            opacity: 0.8;
        }
        .grid-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(112, 180, 137, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(112, 180, 137, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: 0;
        }
        .answer-circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid rgba(112, 180, 137, 0.5);
            display: inline-block;
            margin: 0 4px;
        }
        .answer-circle.filled {
            background-color: #DD6C49;
            border-color: #DD6C49;
        }
    </style>
</head>
<body>
    <div class="slide-container flex flex-col items-center justify-center relative">
        <!-- Padrão de fundo -->
        <div class="grid-pattern"></div>
        
        <!-- Círculos decorativos (simulando gabaritos) -->
        <div class="bubble" style="width: 200px; height: 200px; background-color: rgba(112, 180, 137, 0.15); top: -50px; right: -50px;"></div>
        <div class="bubble" style="width: 150px; height: 150px; background-color: rgba(221, 108, 73, 0.15); bottom: 100px; left: 80px;"></div>
        <div class="bubble" style="width: 120px; height: 120px; background-color: rgba(243, 191, 73, 0.15); top: 150px; right: 120px;"></div>
        
        <!-- Elementos visuais de gabarito (lateral esquerda) -->
        <div class="absolute left-10 top-1/4 transform rotate-12 opacity-30">
            <div class="flex flex-col items-center">
                <div class="flex mb-2">
                    <div class="answer-circle"></div>
                    <div class="answer-circle filled"></div>
                    <div class="answer-circle"></div>
                    <div class="answer-circle"></div>
                    <div class="answer-circle"></div>
                </div>
                <div class="flex mb-2">
                    <div class="answer-circle"></div>
                    <div class="answer-circle"></div>
                    <div class="answer-circle filled"></div>
                    <div class="answer-circle"></div>
                    <div class="answer-circle"></div>
                </div>
                <div class="flex mb-2">
                    <div class="answer-circle"></div>
                    <div class="answer-circle"></div>
                    <div class="answer-circle"></div>
                    <div class="answer-circle filled"></div>
                    <div class="answer-circle"></div>
                </div>
            </div>
        </div>
        
        <!-- Elementos visuais de gabarito (lateral direita) -->
        <div class="absolute right-10 bottom-1/4 transform -rotate-12 opacity-30">
            <div class="flex flex-col items-center">
                <div class="flex mb-2">
                    <div class="answer-circle filled"></div>
                    <div class="answer-circle"></div>
                    <div class="answer-circle"></div>
                    <div class="answer-circle"></div>
                    <div class="answer-circle"></div>
                </div>
                <div class="flex mb-2">
                    <div class="answer-circle"></div>
                    <div class="answer-circle"></div>
                    <div class="answer-circle filled"></div>
                    <div class="answer-circle"></div>
                    <div class="answer-circle"></div>
                </div>
                <div class="flex mb-2">
                    <div class="answer-circle"></div>
                    <div class="answer-circle filled"></div>
                    <div class="answer-circle"></div>
                    <div class="answer-circle"></div>
                    <div class="answer-circle"></div>
                </div>
            </div>
        </div>
        
        <!-- Conteúdo central -->
        <div class="z-10 text-center px-1 md:px-4 max-w-7xl lg:max-w-full w-full">
            <div class="mb-10 flex justify-center">
                <i class="fas fa-check-circle text-8xl" style="color: #70B489;"></i>
                <i class="fas fa-file-alt text-8xl mx-10" style="color: #DD6C49;"></i>
                <i class="fas fa-graduation-cap text-8xl" style="color: #F3BF49;"></i>
            </div>
            
            <h1 class="title text-8xl mb-10">
                <span style="color: #70B489;">OCI</span><span style="color: #DD6C49;">Key</span>
            </h1>
            
            <div class="decorative-line mx-auto"></div>
            
            <h2 class="title text-6xl mb-10">Sistema de Leitura de Gabaritos</h2>
            
            <p class="subtitle text-3xl mb-16" style="color: #555;">
                Solução automatizada para processamento e gestão de gabaritos da<br>
                <strong>Olimpíada Cearense de Informática</strong>
            </p>
            
            <div class="mt-24 text-2xl text-gray-600">
                <p>Desenvolvido com tecnologias modernas para otimizar o processo de correção</p>
                <div class="flex justify-center items-center space-x-20 mt-8">
                    <div class="flex flex-col items-center">
                        <i class="fab fa-react text-5xl mb-2" style="color: #61DAFB;"></i>
                        <span>Next.js</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <i class="fab fa-node-js text-5xl mb-2" style="color: #70B489;"></i>
                        <span>Node.js</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <i class="fas fa-server text-5xl mb-2" style="color: #DD6C49;"></i>
                        <span>Express</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <i class="fas fa-database text-5xl mb-2" style="color: #336791;"></i>
                        <span>PostgreSQL</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <i class="fab fa-docker text-5xl mb-2" style="color: #2496ED;"></i>
                        <span>Docker</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Logo OCI (posição inferior) -->
        <div class="absolute bottom-8 right-8 flex items-center">
            <div class="text-lg font-bold mr-2" style="color: #70B489;">Olimpíada</div>
            <div class="text-lg font-bold mr-2" style="color: #DD6C49;">Cearense de</div>
            <div class="text-lg font-bold" style="color: #F3BF49;">Informática</div>
        </div>
    </div>
<!-- Navegação entre slides -->
  <button id="prevBtn" style="position:fixed;left:24px;top:50%;transform:translateY(-50%);opacity:0.2;z-index:1000;font-size:2.5rem;border:none;background:none;cursor:pointer;display:none;">&#8592;</button>
  <button id="nextBtn" style="position:fixed;right:24px;top:50%;transform:translateY(-50%);opacity:0.2;z-index:1000;font-size:2.5rem;border:none;background:none;cursor:pointer;">&#8594;</button>
  <script>
    // Identifica o slide atual pelo nome do arquivo
    const slides = [
      'slide1.html',
      'slide2.html',
      'slide3.html',
      'slide4.html',
      'slide5.html',
      'slide6.html',
      'slide7.html',
      'slide8.html',
    ];
    const current = slides.findIndex(s => window.location.pathname.endsWith(s));
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    if (current > 0) prevBtn.style.display = 'block';
    if (current < slides.length - 1) nextBtn.style.display = 'block';
    prevBtn && (prevBtn.onclick = () => window.location.href = slides[current - 1]);
    nextBtn && (nextBtn.onclick = () => window.location.href = slides[current + 1]);
    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft' && current > 0) window.location.href = slides[current - 1];
      if (e.key === 'ArrowRight' && current < slides.length - 1) window.location.href = slides[current + 1];
    });
  </script>
</body>
</html>
